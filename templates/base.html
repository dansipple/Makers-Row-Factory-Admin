<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Factory Admin | Makers Row</title>
  <!-- Fonts -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Oswald|Open+Sans" rel="stylesheet" type="text/css">
  <link href="/static/css/app.css" rel="stylesheet" type="text/css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed">
          <span class="sr-only">Toggle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Makers Row</a>
      </div>

      <div class="collapse navbar-collapse">
        <form method="get" action="#" class="nav navbar-left">
            <input class="search-big" type="text" placeholder="Search for handbags, t-shirts, zippers..." name="q">
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Blog</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Log In</a></li>
          <li><a class="sign-up" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5">
        <div class="row" id="factories-head">
          <div class="col-xs-9">
            <h1 class="page-title">America's Best Factories</h1>
          </div>
          <div class="col-xs-3">
            <button type="button" class="btn btn-primary btn-lg btn-new-factory btn-block" data-toggle="modal" data-target="#newFactory">New Factory</button>
          </div>
        </div>
        <ul id="factories" class="row"></ul>
      </div>
      <div class="col-sm-7 map-col">
        <div id="map"></div>
      </div>
    </div>
  </div>

<!-- New Factory Modal -->
<div class="modal fade" id="newFactory" tabindex="-1" role="dialog" aria-labelledby="New Factory">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">Add a New Factory</h2>
      </div>
      <form id="add-factory" method="POST">
        <div class="modal-body">
            <div class="form-group">
              <label for="factory-name">Factory Name</label>
              <input type="text" class="form-control" id="factory-name" name="factory-name" placeholder="Dan's Fabrics" required>
            </div>
            <div class="form-group">
              <label for="email-address">Email Address</label>
              <input type="email" class="form-control" id="email-address" name="email-address" placeholder="dan@dansfabrics.com" required>
            </div>
            <div class="form-group">
              <label for="street-address">Street Address</label>
              <input type="text" class="form-control" id="street-address" name="street-address" placeholder="20 Jay St, Brooklyn, NY" required>
            </div>
            <div class="form-group">
              <label for="street-address">Tags (Seperate with comma)</label>
              <input type="text" class="form-control" id="factory-tags" name="factory-tags" placeholder="Apparel, Athletic Wear">
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-lg btn-save">Save Factory</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Edit Factory Modal -->
<div class="modal fade" id="editFactory" tabindex="-1" role="dialog" aria-labelledby="Edit Factory">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title">Edit Factory</h2>
      </div>
      <form id="edit-factory" method="POST">
        <div class="modal-body">
            <div class="form-group">
              <label for="factory-name">Factory Name</label>
              <input type="text" class="form-control" id="factory-name" name="factory-name" placeholder="Dan's Fabrics" required>
            </div>
            <div class="form-group">
              <label for="email-address">Email Address</label>
              <input type="email" class="form-control" id="email-address" name="email-address" placeholder="dan@dansfabrics.com" required>
            </div>
            <div class="form-group">
              <label for="street-address">Street Address</label>
              <input type="text" class="form-control" id="street-address" name="street-address" placeholder="20 Jay St, Brooklyn, NY" required>
            </div>
            <div class="form-group">
              <label for="street-address">Tags (Seperate with comma)</label>
              <input type="text" class="form-control" id="factory-tags" name="factory-tags" placeholder="Apparel, Athletic Wear">
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary btn-lg btn-save">Save Factory</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//maps.googleapis.com/maps/api/js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
